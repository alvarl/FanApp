#{extends 'main.html' /}
#{set 'title'}Toeta teatrit#{/set}
 <div data-role="content">
Support the theatre. One push = 1 point

<a href="javascript:void(0)" onclick="support_theatre()" class="nupp"></a>

 </div>
<script type="text/javascript">
  function support_theatre() {
    $.get('@{Application.supportTheatre()}',function(text,status){
      if(status == 'success') {
          var newPoints = parseInt($('#current-points').html()) - 1;
            $('#current-points').hide().html(newPoints).fadeIn(1000);
      }
    });
  }
</script>
